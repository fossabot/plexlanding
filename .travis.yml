language: node_js
node_js:
  - "7.10.1"
  - "node"
env:
  - NODE_ENV=test
before_install:
  - npm install -g npm
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
  - npm run lint
  - npm run coverage && codecov
after_script: greenkeeper-lockfile-upload
cache:
  directories:
    - $HOME/.npm